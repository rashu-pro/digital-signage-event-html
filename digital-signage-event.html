<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Signage | Event</title>
  <link rel="icon" href="assets/images/favicon.png">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="p-2">
  <div class="ds-wrapper mx-auto">
    <div class="ds-event-wrapper bg-primary p-relative">
      <div class="ds-event-inner p-relative zindex-9">
        <div class="ds-event-wrapper-head px-2 pt-2 pb-2">
          <div class="text-center">
            <div class="logo-holder">
              <img src="assets/images/logo_desktop.png" alt="ICS">
            </div>

          </div>
        </div>

        <div class="ds-event-wrapper-body">
          <div class="ds-event-single v2 text-uppercase mx-auto text-white">
            <h2 class="section-title text-center">The Prayer for Eid Al Adha</h2>
            <div class="ds-event-body text-center">
              <p>The Prayer of Eid Al Adha will take place on Tuesday.</p>
              <p class="text-highlight">Date: 22nd February, 2023</p>
              <p class="text-highlight">Time: 10:15:10 AM</p>
            </div>
          </div>
        </div>
        <div class="ds-event-wrapper-foot"></div>
      </div>

      <!-- bg pattern -->
      <div class="bg-pattern opacity-low p-absolute top-0 right-0 bottom-0 left-0" style="background-image: url(assets/images/bg-pattern.svg)"></div>
    </div>
  </div>
</div>


</body>
</html>
